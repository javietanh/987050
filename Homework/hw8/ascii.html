<html lang="en-US">
    <head>
        <title>ASCIImation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="ascii.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div>
            <header>
                CSE 190M M ASCII Animation Viewer 
            </header>
            <section>
                <textarea rows="20" cols="80" id="tbContent"></textarea>
                <br/>
                <fieldset>
                    <legend>Play Controls:</legend>
                    <button id="btStart" type="button">Start</button>
                    <button id="btStop" type="button">Stop</button>
                </fieldset>
                <fieldset>
                    <legend>Animation:</legend>
                    <select id="cbAnimation">
                        <option value="Blank" selected>Blank</option>
                        <option value="Exercise">Exercise</option>
                        <option value="Juggler">Juggler</option>
                        <option value="Bike">Bike</option>
                        <option value="Dive">Dive</option>
                        <option value="Custom">Custom</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Size:</legend>
                    <select id="cbFontSize">
                        <option value="7">Tiny</option>
                        <option value="10">Small</option>
                        <option value="12" selected>Medium</option>
                        <option value="16">Large</option>
                        <option value="24">Extra Large</option>
                        <option value="32">XXL</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Speed:</legend>
                    <label>
                        <input id="cbTurbo" type="checkbox"> Turbo
                    </label>
                </fieldset>

            </section>
            <footer>                
                <a href="https://validator.w3.org/check?uri=https://javietanh.github.io/987050/Homework/hw8/ascii.html">
                    <img src="https://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" /></a>
                <br/>
                <a href="http://jigsaw.w3.org/css-validator/validator?uri=https://javietanh.github.io/987050/Homework/hw8/ascii.html">
                    <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" /></a>
                <br/>
                <a href="https://webster.cs.washington.edu/jslint/?referer">
                    <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" /></a>
            </footer>
        </div>
        <script src="ascii.js" type="text/javascript"></script>
        <script src="animations.js" type="text/javascript"></script>
    </body>
</html>
